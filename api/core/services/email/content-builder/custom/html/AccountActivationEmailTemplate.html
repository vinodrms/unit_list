<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>UnitPal</title>
	<link rel="stylesheet" href="EmailStyles.css">

	<style type="text/css">

	</style>
	<script type="colorScheme" class="swatch active">
		{ "name":"Default", "bgBody":"ffffff", "link":"382F2E", "color":"999999", "bgItem":"ffffff", "title":"222222" }
	</script>
</head>

<body paddingwidth="0" paddingheight="0" style="padding-top: 0; padding-bottom: 0; padding-top: 0; padding-bottom: 0; background-repeat: repeat; width: 100% !important; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; -webkit-font-smoothing: antialiased;"
offset="0" toppadding="0" leftpadding="0">
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tableContent bgBody" align="center" style='font-family:Helvetica, Arial,serif;'>
		<tr>
			<td height='35'></td>
		</tr>

		<tr>
			<td>
				<table width="600" border="0" cellspacing="0" cellpadding="0" align="center" class='bgItem'>
					<tr>
						<td width='40'></td>
						<td width='520'>
							<table width="520" border="0" cellspacing="0" cellpadding="0" align="center">

								<!-- =============================== Header ====================================== -->
								<tr>
									<td height='50'></td>
								</tr>
								<!-- =============================== Body ====================================== -->

								<tr>
									<td class='movableContentContainer' valign='top'>

										<div lass='movableContent'>
											<table width="520" border="0" cellspacing="0" cellpadding="0" align="center">
												<tr>
													<td valign='top' align='center'>
														<div class="contentEditableContainer contentTextEditable">
															<div class="contentEditable">
																<p class="email-title">
																	</br>
																	</br>
																	<span style='color:#289CDC;'><i>Welcome to UnitPal</i></span>
																</p>
															</div>
														</div>
													</td>
												</tr>
											</table>
										</div>

										<div class='movableContent'>
											<table width="520" border="0" cellspacing="0" cellpadding="0" align="center">
												<tr>
													<td height='55'></td>
												</tr>
												<tr>
													<td align='left'>
														<div class="contentEditableContainer contentTextEditable">
															<div class="contentEditable" align='center'>
																<h2>Hello {{firstName}} {{lastName}},</h2>
															</div>
														</div>
													</td>
												</tr>



												<tr>
													<td align='left'>
														<div class="contentEditableContainer contentTextEditable">
															<div class="contentEditable" align='center'>
																<p>
																	Thank you for registering to our platform.
																</p>
																<p>To activate your account, please follow <a target="_blank" href="{{activationLink}}">this link</a>. If you
																	did not register, please discard this email.</p>
																</br>
																</br>
																<p>Thank you,</p>
																</br>
																<p style='color:#222222;'>UnitPal Team</p>
															</div>
														</div>
													</td>
												</tr>
											</table>
										</div>

										<div lass='movableContent'>
											<table width="520" border="0" cellspacing="0" cellpadding="0" align="center">
												<tr>
													<td height='30'></td>
												</tr>
												<tr>
													<td style='border-bottom:1px solid #DDDDDD;'></td>
												</tr>

												<tr>
													<td height='15'></td>
												</tr>

												<tr>
													<td>
														<table width="520" border="0" cellspacing="0" cellpadding="0" align="center">
															<tr>
																<td valign='top' align='left' width='370'>
																	<div class="contentEditableContainer contentTextEditable">
																		<div class="contentEditable" align='center'>
																			<p class="email-bottom-details">
																				<span style='font-weight:bold;'>UnitPal DK</span>
																			</p>
																		</div>
																	</div>
																</td>
															</tr>
														</table>
													</td>
												</tr>
											</table>
										</div>

									</td>
								</tr>
								<!-- =============================== footer ====================================== -->
							</table>
						</td>
						<td width='40'></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td height='88'></td>
		</tr>
	</table>
	<!--Default Zone End-->
</body>

</html>
