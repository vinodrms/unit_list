cache:
  key: "PIPELINE-$CI_BUILD_STAGE"
  untracked: true

stages:
  - build
  - test
  - deploy
  - run

build on demo3AT:
  stage: build
  script:
    - npm run forever-stop
    - npm run install-deps
    - npm run build-all
  allow_failure: false
  environment:
    name: demo

test on demo3AT:
  stage: test
  script:
    - MONGO_USER=demothangle MONGO_PASSWD=Anisdy\$57m! npm run test-server
  allow_failure: false
  environment:
    name: demo

deploy on staging:
  stage: deploy
  script:
    - ./ansible/deploy.sh staging
  environment:
    name: staging
  only:
    - invoices-v2

deploy on production:
  stage: deploy
  script:
    - ./ansible/deploy.sh production
  environment:
    name: production
  when: manual
  only:
    - master

run on demo3AT:
  stage: run
  script:
    - MONGO_USER=demothangle MONGO_PASSWD=Anisdy\$57m! npm run forever-start
  environment:
    name: demo
