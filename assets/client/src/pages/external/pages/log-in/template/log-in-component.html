<form [ngFormModel]="getDefaultControlGroup()" (submit)="logIn()">
	<h1>{{ "Login" | translate }}</h1>
	<div >
		<input type="text" class="form-control" placeholder="{{ 'Email' | translate }}" ngControl="email" [ngClass]="{invalid: controlIsInvalid('email')}" />
	</div>
	<div>
		<input type="password" class="form-control" placeholder="{{ 'Password' | translate }}" ngControl="password" [ngClass]="{invalid: controlIsInvalid('password')}" />
	</div>
	<div>
		<button class="btn btn-default submit">{{ 'Log In' | translate }}</button>
		<a class="reset_pass" href="reset_password.html">{{ 'Lost your password?' | translate }}</a>
	</div>
	<div class="clearfix"></div>
	<div class="separator">
		<p class="change_link">{{ 'New to site?' | translate }}
			<button (click)="updatelang()" class="to_register"> {{ 'Create Account' | translate }} </button>
		</p>
		<div class="clearfix"></div>
	</div>
</form>
