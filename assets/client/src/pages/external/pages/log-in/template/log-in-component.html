<form [ngFormModel]="getDefaultControlGroup()" (submit)="logIn()">
	<h1>{{ "Login to " | translate }} UnitPal</h1>
	<div class="form-group">
		<div class="input-group" [ngClass]="{'form-warning': controlIsInvalid('email')}">
			<input type="text" class="form-control" placeholder="{{ 'Email' | translate }}" ngControl="email" />
		</div>
		<label class="form-warning"><small><i class="fa fa-info-circle"></i> {{ 'Insert your email' | translate }}</small></label>
	</div>
	<div class="form-group">
		<div class="input-group" [ngClass]="{'form-warning': controlIsInvalid('password')}">
			<input type="password" class="form-control" placeholder="{{ 'Password' | translate }}" ngControl="password" />
		</div>
		<label class="form-warning"><small><i class="fa fa-info-circle"></i> {{ 'Insert your password' | translate }}</small></label>
	</div>
	<div>
		<loading-button [isLoading]="isLoading" title="Log In"></loading-button>
		<br/>
		<a class="reset_pass" [routerLink]="['/reset']">{{ 'Lost your password?' | translate }}</a>
	</div>
	<div class="clearfix"></div>
	<div class="separator">
		<p class="change_link">New to site?
			<a class="to_register" [routerLink]="['/sign-up']"> {{ 'Create Account' | translate }} </a>
		</p>
		<external-footer-component></external-footer-component>
	</div>
</form>
