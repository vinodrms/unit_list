<form [ngFormModel]="getDefaultControlGroup()" (submit)="updatePassword()">
	<h1>{{ "Update Password" | translate }}</h1>
	<div [ngClass]="{bad: controlIsInvalid('password')}">
		<input type="password" class="form-control" placeholder="{{ 'New Password' | translate }}" ngControl="password" />
	</div>
	<div [ngClass]="{bad: controlIsInvalid('passwordConfirmation')}">
		<input type="password" class="form-control" placeholder="{{ 'Confirm Password' | translate }}" ngControl="passwordConfirmation" />
	</div>
	<div>
		<button class="btn btn-primary btn-lg" type="submit">{{ "Update Password" | translate }}</button>
	</div>
	<div class="clearfix"></div>
	<div class="separator">
		<p class="change_link">{{ "Remember your password ?" | translate }}
			<a [routerLink]="['/LogInComponent']" class="to_register"> {{ "Log In" | translate }} </a>
		</p>
		<external-footer-component></external-footer-component>
	</div>
</form>
