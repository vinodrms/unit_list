<form [ngFormModel]="getDefaultControlGroup()" (submit)="resetPassword()">
	<h1>{{ "Reset Password" | translate }}</h1>
	<div class="form-group">
		<div class="input-group" [ngClass]="{'form-warning': controlIsInvalid('email')}">
			<input type="text" class="form-control" placeholder="{{ 'Email' | translate }}" ngControl="email" />
		</div>
		<label class="form-warning"><small><i class="fa fa-info-circle"></i> {{ 'Invalid email' | translate }}</small></label>
	</div>
	<div>
		<loading-button [isLoading]="isLoading" title="Reset Password"></loading-button>
	</div>
	<div class="clearfix"></div>
	<div class="separator">
		<p class="change_link">{{ "Remember your password ?" | translate }}
			<a [routerLink]="['/LogInComponent']" class="to_register"> {{ "Log In" | translate }} </a>
		</p>
		<external-footer-component></external-footer-component>
	</div>
</form>
