<form [formGroup]="getDefaultFormGroup()">
	<h1>{{ "Create Account" | translate }}</h1>
	
	<div class="form-group">
		<div class="input-group" [ngClass]="{'form-warning': controlIsInvalid('hotelName')}">
			<input type="text" class="form-control" placeholder="{{ 'Hotel Name' | translate }}" formControlName="hotelName" />
		</div>
		<label class="form-warning"><small><i class="fa fa-info-circle"></i> {{ 'Enter a name for your hotel' | translate }}</small></label>
	</div>
	<div class="form-group">
		<div class="input-group" [ngClass]="{'form-warning': controlIsInvalid('email')}">
			<input type="text" class="form-control" placeholder="{{ 'Email' | translate }}" formControlName="email" />
		</div>
		<label class="form-warning"><small><i class="fa fa-info-circle"></i> {{ 'Invalid email' | translate }}</small></label>
	</div>
	<div class="form-group">
		<div class="input-group" [ngClass]="{'form-warning': controlIsInvalid('password')}">
			<input type="password" class="form-control" placeholder="{{ 'Password' | translate }}" formControlName="password" />
		</div>
		<label class="form-warning"><small><i class="fa fa-info-circle"></i> {{ 'At least 6 characters, 1 number and 1 upper case' | translate }}</small></label>
	</div>
	<div class="form-group">
		<div class="input-group" [ngClass]="{'form-warning': confirmationControlIsInvalid('passwordConfirmation', 'password')}">
			<input type="password" class="form-control" placeholder="{{ 'Confirm Password' | translate }}" formControlName="passwordConfirmation" />
		</div>
		<label class="form-warning"><small><i class="fa fa-info-circle"></i> {{ 'The passwords should match' | translate }}</small></label>
	</div>
	<div class="form-group">
		<div class="input-group" [ngClass]="{'form-warning': controlIsInvalid('firstName')}">
			<input type="text" class="form-control" placeholder="{{ 'First Name' | translate }}" formControlName="firstName" />
		</div>
		<label class="form-warning"><small><i class="fa fa-info-circle"></i> {{ 'Enter your first name' | translate }}</small></label>
	</div>
	<div class="form-group">
		<div class="input-group" [ngClass]="{'form-warning': controlIsInvalid('lastName')}">
			<input type="text" class="form-control" placeholder="{{ 'Last Name' | translate }}" formControlName="lastName" />
		</div>
		<label class="form-warning"><small><i class="fa fa-info-circle"></i> {{ 'Enter your last name' | translate }}</small></label>
	</div>
	<div>
		<loading-button [isLoading]="isLoading" title="Create Account" (didClick)="signUp()"></loading-button>
	</div>
	<div class="clearfix"></div>
	<div class="separator">
		<p class="change_link">{{ "Back to " | translate }}
			<a [routerLink]="['/']" class="to_register"> {{ "Log In" | translate }} </a>
		</p>
		<external-footer-component></external-footer-component>
	</div>
</form>
