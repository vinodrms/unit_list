<div class="row card-header">
	<div class="col-xs-4 col-md-4">
		<h1>{{ 'Beds' | translate }} &gt; <small>{{ 'Overview' | translate }}</small></h1>
	</div>
	<div class="col-xs-6 col-md-6 description">
		<small>{{ '[Wizard Step 2] Beds text' | translate }}</small>
	</div>
	<div class="col-xs-2 col-md-2 text-right">
		<h1>{{ _bedsStateService.totalNoOfBeds }} <span class="unitpal-font">{{_bedsStateService.getMeta().iconFontName}}</span></h1>
	</div>
</div>

<beds class="row card-body" (onScreenStateTypeChanged)="didChangeScreenStateType($event)" (onItemDeleted)="didDeleteItem($event)"></beds>
