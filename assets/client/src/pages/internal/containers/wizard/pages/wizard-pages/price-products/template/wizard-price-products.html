<div class="row card-header">
	<div class="col-xs-4 col-md-4">
		<h1>{{ 'Price Products' | translate }} &gt; 
				<small *ngIf="!isEditScreen">{{ 'Overview' | translate }}</small>
				<small *ngIf="isEditScreen">{{ 'Edit' | translate }}</small>
			</h1>
	</div>
	<div class="col-xs-6 col-md-6 description">
		<small>{{ '[Wizard Step 5] Price Products' | translate }}</small>
	</div>
	<div class="col-xs-2 col-md-2 text-right">
		<h1>{{ _priceProductsStateService.totalNoOfActivePriceProducts }} <span class="unitpal-font">{{ _priceProductsStateService.getMeta().iconFontName }}</span></h1>
	</div>
</div>

<div class="row card-body">
	<price-products (onScreenStateTypeChanged)="didChangeScreenStateType($event)"></price-products>
</div>
