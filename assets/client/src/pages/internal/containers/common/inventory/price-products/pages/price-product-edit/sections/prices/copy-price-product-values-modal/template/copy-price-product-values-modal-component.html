<div class="modal-header text-center">
	<button type="button" class="close" (click)="closeDialog()">&times;</button>
	<h4 class="modal-title">{{ 'Copy Values from' | translate }}</h4>
</div>
<div class="modal-body">
    <div *ngFor="let category of roomCategories" class="radio">
        <label><input type="radio" name="roomCategory" (click)="selectRoomCategory(category)">{{category.displayName}}</label>
    </div>
</div>
<div class="modal-footer">
    <button [disabled]="!selectedCategory" type="button" class="btn btn-primary" (click)="finalizeRoomCategorySelection()">{{ 'Copy Values' | translate }}</button>
</div>
