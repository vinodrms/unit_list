<div class="overview-right-body th-padding-top">
    <div>
        <img class="img-responsive" [src]="roomVM.imageUrl" *ngIf="roomVM.imageUrl" />
    </div>
    <div>
        <kbd>{{ 'Selected' | translate }}</kbd>
    </div>
    <div>
        <h1>{{ roomVM.room.name }}</h1>
    </div>
    <div>
        <small>Accomodates {{ roomVM.capacity.maxAdults }} <span class="unitpal-font">:</span> {{ roomVM.capacity.maxChildren }} <i class="unitpal-font">;</i></small>
    </div>

    <div>
        <small>{{ roomVM.room.notes }}</small>
    </div>
    <div>
        <a class="btn btn-lg" (click)="editRoom()">
            <i class="fa fa-pencil"></i> {{ 'Edit' | translate }}
        </a>
    </div>
</div>
