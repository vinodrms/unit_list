<div class="modal-header text-center">
	<button type="button" class="close" (click)="closeDialog()">&times;</button>
	<h4 class="modal-title">{{ 'Select Invoice' | translate }}</h4>
</div>
<div class="modal-body table-selection">
	<lazy-loading-table
		(onSelect)="didSelectInvoice($event)"
		(onMultiSelect)="didSelectInvoiceList($event)">
	</lazy-loading-table>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" [disabled]="!hasSelectedInvoice() || isEditing" (click)="triggerSelectedInvoiceList()">
		{{ 'Select' | translate }}
	</button>
</div>
