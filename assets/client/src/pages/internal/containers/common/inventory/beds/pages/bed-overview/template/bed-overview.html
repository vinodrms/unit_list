<div class="row">
    <div class="col-sm-12">
        <span class="unitpal-font bed-icon-overview">{{bedVM.template.iconUrl}}</span>
    </div>
    <div class="col-sm-12">
        <kbd>{{ 'Selected' | translate }}</kbd>
    </div>
    <div class="col-sm-12">
        <h1>{{ bedVM.bed.name }}</h1>
    </div>
    <div class="col-sm-12">
        <small>Accomodates {{ bedVM.bed.maxNoAdults }} <span class="unitpal-font">:</span> {{ bedVM.bed.maxNoChildren }} <span class="unitpal-font">;</span></small>
        <br/>
        <small>Size <i class="fa fa-arrows-h"></i> {{ bedVM.bed.size.lengthCm }} <i class="fa fa-arrows-v"> {{ bedVM.bed.size.widthCm }}</i></small>
    </div>

    <div class="col-sm-12">
        <small>{{ bedVM.bed.notes }}</small>
    </div>
    <div class="col-sm-12">
		<a class="btn btn-lg" (click)="editBed()">
			<i class="fa fa-pencil"></i> {{ 'Edit' | translate }}
		</a>
	</div>
</div>
