<div class="col-xs-12 col-sm-4 form-group">
	<label>{{ 'Customer' | translate }}*</label>
	<table class="table table-striped form-group">
		<tbody class="input-group" [ngClass]="{'form-warning': didSubmit&&!selectedCustomerDO}">
			<tr>
				<td *ngIf="selectedCustomerDO">{{selectedCustomerDO.customerName}}</td>
				<td *ngIf="!selectedCustomerDO">{{ 'No customer selected' | translate }}</td>
				<td *ngIf="!readonly">
					<a class="btn btn-xs" (click)="openCustomerSelectModal()"><i class="fa fa-pencil"></i> 
						<span *ngIf="!selectedCustomerDO">{{ 'Select' | translate }}</span>
						<span *ngIf="selectedCustomerDO">{{ 'Change' | translate }}</span> 
					</a>
				</td>
			</tr>
		</tbody>
		<label class="form-warning"><small><i class="fa fa-info-circle"></i> {{ 'Select a customer' | translate }}</small></label>
	</table>
</div>

<div class="col-xs-12 col-sm-4 form-group">
	<label>{{ 'Price Product' | translate }}* </label> <i class="fa fa-spinner fa-pulse" *ngIf="isLoadingDependentData"></i>
	<div class="input-group" [ngClass]="{'form-warning': noAvailablePriceProductsError}">
		<select class="form-control" [ngModel]="selectedPriceProductId" (ngModelChange)="didSelectPriceProductId($event)" [disabled]="readonly">
			<option value="" disabled>{{ 'Select a price product' | translate }}</option>
			<option *ngFor="let priceProduct of priceProductList" [value]="priceProduct.id">{{priceProduct.name}}</option>
		</select>
	</div>
	<label class="form-warning"><small><i class="fa fa-info-circle"></i> {{ 'The selected customer does not have any attached Price Products.' | translate }}</small></label>
</div>

<div class="col-xs-12 col-sm-4 form-group">
	<label>{{ 'Room' | translate }}*</label>
	<div class="input-group" [ngClass]="{'form-warning': didSubmit&&!selectedRoomCategoryId}">
		<select class="form-control" [ngModel]="selectedRoomCategoryId" (ngModelChange)="didSelectRoomCategoryId($event)" [disabled]="readonly">
			<option value="" disabled>{{ 'Select a room category' | translate }}</option>
			<option *ngFor="let roomCategory of roomCategoryList" [value]="roomCategory.id">{{roomCategory.displayName}}</option>
		</select>
	</div>
	<label class="form-warning"><small><i class="fa fa-info-circle"></i> {{ 'Select a room category' | translate }}</small></label>
</div>
