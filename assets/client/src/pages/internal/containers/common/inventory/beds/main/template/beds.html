<div class="overview-left" [ngClass]="{'col-sm-9': !isEditing, 'col-sm-3': isEditing}">
	<lazy-loading-table 
		[isCollapsed]="isEditing" 
		(onAdd)="addBed()"
		(onCopy)="copyBed($event)"
		(onDelete)="deleteBed($event)"
		(onSelect)="selectBed($event)"
		(onEdit)="editBed($event)"
        >
	</lazy-loading-table>
</div>
<div class="col-sm-3 overview-right hidden-xs hidden-sm" *ngIf="!isEditing">
	<bed-overview
		*ngIf="selectedBedVM" 
		[bedVM]="selectedBedVM"
		(onEdit)="editBed($event)">
	</bed-overview>
	<wizard-steps-component></wizard-steps-component>
</div>
<div class="col-sm-9 edit-container" *ngIf="isEditing">
	<bed-edit
		*ngIf="selectedBedVM" 
		[bedVM]="selectedBedVM"
		(onExit)="showViewScreen()">
	</bed-edit>
</div>
