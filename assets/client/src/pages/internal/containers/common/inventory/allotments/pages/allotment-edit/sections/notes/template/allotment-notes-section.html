<div class="col-md-12 col-xs-12 form-group" [ngFormModel]="getDefaultControlGroup()">
	<label>{{ 'Notes' | translate }}</label>
	<div class="input-group" [ngClass]="{'form-warning': controlIsInvalid('notes')}">
		<textarea class="form-control" ngControl="notes" [readonly]="readonly"></textarea>
	</div>
	<label class="form-warning"><small><i class="fa fa-info-circle"></i> {{ 'Notes are too long' | translate }}</small></label>
</div>
