<div class="row" *ngIf="addOnProductVM">
	<div class="col-sm-12">
		<img class="img-responsive" [src]="imageUrl" *ngIf="imageUrl" />
	</div>
	<div class="col-sm-12">
		<kbd>{{ 'Selected' | translate }}</kbd>
	</div>
	<div class="col-sm-12">
		<h1>{{addOnProductVM.addOnProduct.name}}</h1>
	</div>
	<div class="col-sm-12">
		<small>{{addOnProductVM.ccy.nativeSymbol}} {{ addOnProductVM.addOnProduct.price | price }}</small>
	</div>
	<div class="col-sm-12">
		<small>{{addOnProductVM.addOnProduct.notes}}</small>
	</div>
	<div class="col-sm-12">
		<a class="btn btn-lg" (click)="editAddOnProduct()">
			<i class="fa fa-pencil"></i> {{ 'Edit' | translate }}
		</a>
	</div>
</div>
