<div class="modal-header text-center">
	<button type="button" class="close" (click)="closeDialog()">&times;</button>
	<h4 class="modal-title">{{ 'Select Add-On Product' | translate }}</h4>
</div>
<div class="modal-body">
	<lazy-loading-table (onSelect)="selectAddOnProduct($event)"></lazy-loading-table>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" [disabled]="!didSelectAddOnProduct()" (click)="triggerSelectedAddOnProduct()">
		{{ 'Select' | translate }}
	</button>
</div>
