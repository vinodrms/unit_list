<div class="modal-header text-center">
	<button type="button" class="close" (click)="closeDialog()">&times;</button>
	<h4 class="modal-title">{{ pageTitle | translate }}</h4>
</div>
<div class="modal-body table-selection">
	<lazy-loading-table 
		[hidden]="isEditing"
		(onMultiSelect)="didSelectAddOnProductList($event)"
		(onSelect)="didSelectAddOnProduct($event)"
		(onAdd)="addAddOnProduct()"
		(onEdit)="editAddOnProduct($event)">
	</lazy-loading-table>
	<add-on-product-edit
		*ngIf="isEditing"
		[addOnProductVM]="editingAddOnVM"
		(onExit)="exitEditMode()">
	</add-on-product-edit>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" [disabled]="!didSelectAtLeastOneAddOnProduct() || isEditing" (click)="triggerSelectedAddOnProduct()">
		{{ 'Select' | translate }}
	</button>
</div>
