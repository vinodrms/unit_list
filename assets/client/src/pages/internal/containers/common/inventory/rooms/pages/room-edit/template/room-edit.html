<loading-component [isLoading]="isLoading"></loading-component>
<div class="row" *ngIf="!isLoading" [ngFormModel]="getDefaultControlGroup()">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6 col-xs-12 form-group">
                    <label>{{ 'Name' | translate }}</label>
                    <div class="input-group" [ngClass]="{'form-warning': controlIsInvalid('name')}">
                        <input type="text" class="form-control" placeholder="{{ 'Enter Room Name' | translate }}" ngControl="name">
                    </div>
                    <label class="form-warning"><small><i class="fa fa-info-circle"></i> {{ 'Enter a name for the room' | translate }}</small></label>
                </div>

                <div class="col-md-6 col-xs-12 ">
                    <label>{{ 'Floor Number' | translate }}</label>
                    <div class="input-group" [ngClass]="{'form-warning': controlIsInvalid('floor')}">
                        <span class="input-group-addon"><i class="fa fa-caret-square-o-up"></i></span>
                        <input type="number" placeholder="{{ 'Enter floor no' | translate }}" class="form-control" ngControl="floor">
                    </div>
                    <label class="form-warning"><small><i class="fa fa-info-circle"></i> {{ 'Insert a valid floor number' | translate }}</small></label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label>{{ 'Category' | translate }}</label>
                    <table class="table table-striped form-group">
                        <tbody class="input-group" [ngClass]="{'form-warning': didSubmitForm&&roomCategoryNotSelected}">
                            <tr>
                                <td class="room-categ-label" *ngIf="roomVM.category">{{roomVM.category.displayName}}</td>
                                <td class="room-categ-label" *ngIf="!roomVM.category">{{ 'No category selected' | translate }}</td>
                                <td class="room-categ-select">
                                    <a class="btn btn-xs" (click)="openRoomCategorySelectModal()"><i class="fa fa-pencil"></i> {{ 'Select' | translate }} </a>
                                </td>
                            </tr>
                        </tbody>
                        <label class="form-warning"><small><i class="fa fa-info-circle"></i> {{ 'Select a room category' | translate }}</small></label>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <label class="control-label">{{ 'Beds' | translate }}</label>
                </div>
                <div class="col-md-4">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="bed-container">
                        <div *ngFor="#bedVM of roomVM.bedList; #bedIndex = index" class="bed-slot">
                            <a class="btn btn-xs bed-remove-btn" (click)="removeBed(bedIndex)">
                                <i class="fa fa-2x fa-remove"></i>
                            </a>
                            <div class="bed-slot-inner" [title]="bedVM.bed.name">
                                <span class="unitpal-font">{{bedVM.template.iconUrl}}</span>
                                <br/>
                                <small>{{bedVM.bed.name}}</small>
                                <br/> {{bedVM.capacity.maxAdults}}
                                <span class="unitpal-font">:</span> {{bedVM.capacity.maxChildren}}<span class="unitpal-font">;</span>
                            </div>
                        </div>
                        <div *ngFor="#emptySlot of emptySlots" class="bed-slot available">

                        </div>
                    </div>
                    <div class="bed-add">
                        <button type="button" class="btn center-block btn-danger bed-add-btn" (click)="openBedsSelectModal()" [disabled]="maximuNumberOfBedsReached"><i class="fa fa-plus-circle"></i></button>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-md-4">
            <label>{{ 'Image of the Room' | translate }}</label>
            <image-upload [imageUrl]="roomVM.imageUrl" (onImageUpload)="didUploadImage($event)"></image-upload>
        </div>

    </div>

    <hr/>

    <div class="row">
        <div class="col-md-8">
            <label class="control-label">{{ 'Amenities' | translate }}</label>
        </div>
        <div class="col-md-4">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group btn-group amenities-group" role="group">
                <div class="button-check th-grid-btn" *ngFor="#roomAmenityVM of roomAmenities.roomAmenityList">
                    <div class="info-block block-info clearfix" title="{{ roomAmenityVM.roomAmenity.name }}">
                        <div data-toggle="buttons">
                            <label class="btn btn-default" [ngClass]="{active: roomAmenityVM.isSelected}" (click)="roomAmenityVM.toggle()">
                                <span [ngClass]="roomAmenityVM.roomAmenity.iconUrl"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <label class="control-label">{{ 'Attributes' | translate }}</label>
        </div>
        <div class="col-md-4">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group btn-group amenities-group" role="group">
                <div class="button-check th-grid-btn" *ngFor="#roomAttributeVM of roomAttributes.roomAttributeList">
                    <div class="info-block block-info clearfix" title="{{ roomAttributeVM.roomAttribute.name }}">
                        <div data-toggle="buttons">
                            <label class="btn btn-default" [ngClass]="{active: roomAttributeVM.isSelected}" (click)="roomAttributeVM.toggle()">
                                <span [ngClass]="roomAttributeVM.roomAttribute.iconUrl"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <label>{{ 'Notes' | translate }}</label>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <textarea class="form-control" ngControl="notes"></textarea>
        </div>
        <div class="col-md-4">
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary btn-block" *ngIf="!isNewRoom()" (click)="saveRoom()">
                <i *ngIf="isSavingRoom" class="fa fa-spinner fa-pulse"></i> {{ 'Save Changes' | translate }}
            </button>
            <button type="button" class="btn btn-primary btn-block" *ngIf="isNewRoom()" (click)="saveRoom()">
                <i *ngIf="isSavingRoom" class="fa fa-spinner fa-pulse"></i> {{ 'Add Room' | translate }}
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-danger btn-block" (click)="showViewScreen()">{{ 'Cancel' | translate }}</button>
        </div>
    </div>
</div>
