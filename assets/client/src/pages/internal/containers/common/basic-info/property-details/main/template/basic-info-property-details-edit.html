<loading-component [isLoading]="isLoading"></loading-component>
<div *ngIf="!isLoading">
    <div class="col-md-5">
        <label class="control-label">
            <h2>Select the timezone</h2><small>This will be used for automatic processes that need to know your local hour</small>
        </label>

        <div class="form-group">
            <select class="select2_single form-control" [ngModel]="hotel.timezone" (change)="didChangeTimezone($event.target.value)">
                <option *ngFor="#timezone of timezoneList" [value]="timezone">{{timezone.name}}</option>
            </select>
        </div>

        <hr>
        <div class="row">
            <div class="col-xs-6">
                <label>Check in from</label>

                <select class="form-control" [ngModel]="hotel.operationHours.checkInFrom" (change)="didChangeCheckInFrom($event.target.value)">
                    <option *ngFor="#operationHour of operationHoursList" [value]="operationHour">{{operationHour.hour | hour}}:{{operationHour.minute | minute}}</option>
                </select>

            </div>

            <div class="col-xs-6">
                <label>Check in to</label>
                <select class="form-control" [ngModel]="hotel.operationHours.checkInTo" (change)="didChangeCheckInTo($event.target.value)">
                    <option *ngFor="#operationHour of operationHoursList" [value]="operationHour">{{operationHour.hour  | hour}}:{{operationHour.minute | minute}}</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-6">
                <label>Check out from</label>
                <select class="form-control" [ngModel]="hotel.operationHours.checkOutFrom" (change)="didChangeCheckOutFrom($event.target.value)">
                    <option *ngFor="#operationHour of operationHoursList" [value]="operationHour">{{operationHour.hour | hour}}:{{operationHour.minute | minute}}</option>
                </select>
            </div>

            <div class="col-xs-6">
                <label>Check out to</label>
                <select class="form-control" [ngModel]="hotel.operationHours.checkOutTo" (change)="didChangeCheckOutTo($event.target.value)">
                    <option *ngFor="#operationHour of operationHoursList" [value]="operationHour">{{operationHour.hour | hour}}:{{operationHour.minute | minute}}</option>
                </select>
            </div>
        </div>
    </div>
