<div class="col-xs-12 col-sm-12" *ngIf="hasUnreserveRoomRight">
    <div class="row">
        <div class="col-xs-12 padding-top-5px">
            <button type="button" class="btn btn-danger btn-block oneline-text" (click)="unreserveRoom()">
				<i *ngIf="isSaving" class="fa fa-spinner fa-pulse"></i> 
                <i *ngIf="!isSaving" class="fa unitpal-font">@</i> 
                {{ 'Unreserve Room' | translate }}
			</button>
        </div>
    </div>
</div>
