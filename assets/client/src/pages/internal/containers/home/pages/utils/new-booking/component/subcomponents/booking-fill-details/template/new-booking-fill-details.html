<div class="row full-height">
	<div class="col-xs-7 full-height right-margin booking-cart-full">
		<lazy-loading-table #bookingCartSelectable (onSelect)="selectBookingCartItem($event)">
		</lazy-loading-table>
	</div>
	<div class="col-xs-5 full-height">
		<div class="row full-height" *ngIf="selectedBookingCartItemVM">
			<new-booking-details-editor 
				[bookingCartItem]="selectedBookingCartItemVM" 
				(onBookingItemChanged)="didUpdateBookingItem($event)">
			</new-booking-details-editor>
		</div>
	</div>
</div>
