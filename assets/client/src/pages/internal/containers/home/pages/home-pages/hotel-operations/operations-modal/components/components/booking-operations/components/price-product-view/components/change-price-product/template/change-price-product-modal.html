<div class="modal-header text-center">
	<button type="button" class="close" (click)="closeDialog()">&times;</button>
	<h4 class="modal-title">{{ 'Select New Price Product' | translate }}</h4>
</div>
<div>
	<existing-booking-search [searchInput]="bookingSearchInput" (onBookingCartItemVMSelected)="selectBookingCartItem($event)" class="modal-body table-selection"></existing-booking-search>
</div>
<div class="modal-footer">
	<button [disabled]="!didSelectBookingCartItem" (click)="useSelectedBookingCartItem()" type="button" class="btn btn-primary">
		<i *ngIf="isUpdatingPriceProduct" class="fa fa-spinner fa-pulse"></i>
		{{ 'Select' | translate }}
	</button>
</div>
