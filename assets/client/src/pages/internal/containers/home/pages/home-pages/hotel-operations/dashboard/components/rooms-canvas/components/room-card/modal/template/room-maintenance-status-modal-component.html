<div class="modal-header text-center">
	<button type="button" class="close" (click)="closeDialog()">&times;</button>
	<h4 class="modal-title">{{ 'Change Room Status' | translate }}</h4>
</div>
<loading-component [isLoading]="isLoading"></loading-component>
<div *ngIf="!isLoading" class="modal-body">
    <div class="form-group">
        <select class="form-control" [ngModel]="newMaintenanceMeta" (ngModelChange)="newMaintenanceMeta=$event" name="newMaintenanceMeta">
			<option *ngFor="let roomMaintenanceMeta of roomMaintenanceMetaList" [ngValue]="roomMaintenanceMeta">{{roomMaintenanceMeta.maintenanceMessage}}</option>
		</select>
    </div>
    <div class="input-group">
		<input type="text" class="form-control input-group-lg" [(ngModel)]="newMaintenanceText" name="newMaintenanceText" placeholder="{{'No Details' | translate}}">
	</div>
</div>
<div *ngIf="!isLoading" class="modal-footer">
    <button type="button" class="btn btn-default" (click)="saveMaintenanceStatus()">OK</button>
</div>
