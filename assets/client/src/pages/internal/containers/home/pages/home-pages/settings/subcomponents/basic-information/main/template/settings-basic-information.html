<div class="basic-info-settings-container">
	<div class="basic-info-settings-tabbar">
		<ul class="nav nav-tabs">
			<li *ngFor="let basicInfoPage of basicInfoPageList" [ngClass]="{'active': basicInfoPage.selected}">
				<a (click)="changePage(basicInfoPage)">
					{{basicInfoPage.pageName | translate}}
				</a>
			</li>
		</ul>
	</div>
	<div class="basic-info-settings-edit-container">
		<router-outlet></router-outlet>
	</div>
</div>
