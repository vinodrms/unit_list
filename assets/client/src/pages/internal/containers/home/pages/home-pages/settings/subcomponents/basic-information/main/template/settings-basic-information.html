<div class="row card page-info">
	<div class="col-xs-12 col-md-12 th-padding-bottom">
		<ul class="nav nav-tabs">
			<li *ngFor="let basicInfoPage of basicInfoPageList" [ngClass]="{'active': basicInfoPage.selected}">
				<a (click)="changePage(basicInfoPage)">
					{{basicInfoPage.pageName | translate}}
				</a>
			</li>
		</ul>
	</div>
	<div class="col-xs-12 col-md-12 basic-info-container th-padding-bottom">
		<router-outlet></router-outlet>
		<br/><br/>
	</div>
</div>
