<div class="header">
	<div class="rooms-controller p-12">
		<div class="group-1 flex-row flex-center-v">
			<div class="current-date p-r-12 f-24"><b>Wednesday 13.01.2016</b></div>
		</div>
		<div class="group-2 flex-row flex-center-v">
			<select class="form-control rooms-filter p-r-12 f-12" [ngModel]="filterValue.currentValue" (ngModelChange)="filterValueChanged($event)">
				<option value="{{ enums.FilterValueType.All }}">ALL ROOMS</option>
				<option value="{{ enums.FilterValueType.Free }}">FREE ROOMS</option>
				<option value="{{ enums.FilterValueType.Occupied }}">OCCUPIED ROOMS</option>
				<option value="{{ enums.FilterValueType.Reserved }}">RESERVED ROOMS</option>
				<option value="{{ enums.FilterValueType.OutOfService }}">OUT OF SERVICE ROOMS</option>
			</select>
			<i class="fa fa-angle-right p-l-12 f-48" (click)="nextDay()"></i>
		</div>
	</div>
	<div class="notification {{filterNotification.Properties.cssColor}}" *ngIf="isNotificationBarVisible()">
		<div class="notification-message">{{filterNotification.Properties.textFirstPart}} &nbsp;<b> {{filterNotification.Properties.textSecondPart}}</b></div>
		<div class="notification-close clickable f-20" (click)="closeNotificationBar()">
			<span class="unitpal-font f-20">\</span>
		</div>
	</div>
</div>
<div class="body rooms-canvas">
	<div *ngFor="let roomVM of filteredRoomVMList">
		<room-card [roomVM]="roomVM" [roomCanvas]="self" (dropped)="dropHandled($event)"></room-card>
	</div>
</div>
