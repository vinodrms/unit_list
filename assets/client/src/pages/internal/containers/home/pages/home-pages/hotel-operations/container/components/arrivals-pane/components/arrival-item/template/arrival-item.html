<div class="left p-6">
	<i class="fa fa-ellipsis-v"></i>
	<i class="fa fa-ellipsis-v"></i>
</div>
<div class="right p-6">
	<div class="header clickable">
		{{arrivalItemVM.clientName}}
	</div>
	<div class="body">
		<div class="room-type">{{ arrivalItemVM.roomType }}</div>
		<div class="booking-quick-details">
			<div class="period">
				<div class="start-date">{{arrivalItemVM.arrival}}</div>
				<i class="fa fa-arrow-right"></i>
				<div class="end-date">{{arrivalItemVM.departure}}</div>
			</div>
			<div class="other-details gray-color f-12">
				<span class="unitpal-font f-12">(</span> {{arrivalItemVM.numberOfPeople}}
				<span class="unitpal-font f-12">Y</span> {{arrivalItemVM.numberOfNights}}
			</div>
		</div>
	</div>
	<div class="footer">
		<button class="btn btn-sm btn-danger">
			CHECK IN <span class="unitpal-font">/</span>
		</button>
	</div>
</div>
