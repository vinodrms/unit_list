<div class="col-xs-12 col-sm-12" *ngIf="hasRoom">
    <div class="row">
        <div class="col-xs-12 padding-top-5px">
            <button type="button" class="btn btn-primary btn-block oneline-text" (click)="viewRoom()"> 
                <i class="fa unitpal-font">@</i> 
                {{ 'View' | translate }}
                <small>
                    {{ bookingOperationsPageData.roomVM.room.name }}
                </small>
			</button>
        </div>
    </div>
</div>
<div class="col-xs-12 col-sm-12" *ngIf="hasInvoice">
    <div class="row">
        <div class="col-xs-12 padding-top-5px">
            <button type="button" class="btn btn-danger btn-block oneline-text" (click)="viewInvoice()"> 
                <i class="fa unitpal-font">L</i> 
                {{ 'Invoice' | translate }}
                <small class="uppercase" *ngIf="invoiceIsPaid">
                    ({{ 'Paid' | translate }})
                </small>
                <small class="uppercase" *ngIf="!invoiceIsPaid">
                    ({{ 'Unpaid' | translate }})
                </small>
			</button>
        </div>
    </div>
</div>

<div class="col-xs-12 col-sm-12" *ngIf="hasGenerateInvoiceRight && !hasInvoice">
    <div class="row">
        <div class="col-xs-12 padding-top-5px">
            <button type="button" class="btn btn-danger btn-block oneline-text" (click)="generateInvoice()">
				<i *ngIf="isSaving" class="fa fa-spinner fa-pulse"></i> 
                <i *ngIf="!isSaving" class="fa unitpal-font">L</i> 
                {{ 'Generate Invoice' | translate }}
			</button>
        </div>
    </div>
</div>
