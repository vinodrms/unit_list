<div *ngIf="departureItemVM.isStayingInRoom">
	<div class="header">
		<span class="clickable"><b class="green-color" (click)="openRoomModal()">{{departureItemVM.roomName}}</b></span>
		<span class="clickable" (click)="openCustomerModal()">{{departureItemVM.customerName}}</span>
		<div class="room-type">{{ departureItemVM.roomCategoryLabel}}</div>
	</div>
	<div class="body">
		<div class="room-type">{{departureItemVM.roomCategoryLabel}}</div>
		<div class="booking-quick-details">
			<div class="period orange-color f-12">
				<span class="unitpal-font clickable f-12 p-r-6">-</span><span>203 euro</span>
			</div>
			<div class="other-details gray-color f-12">
				<span class="unitpal-font f-12">(</span> <span>{{departureItemVM.numberOfPeople}}</span>
				<span class="unitpal-font f-12">Y</span> <span>{{departureItemVM.numberOfNights}}</span>
			</div>
		</div>
	</div>
	<div class="footer">
		<button class="btn btn-sm btn-green" (click)="openRoomModal()">
			<span class="unitpal-font p-r-6">.</span> CHECK OUT 
		</button>
	</div>
</div>
