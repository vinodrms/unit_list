<div class="container full-height" customScroll>
	<div class="row basic-info-form">
		<div class="col-xs-12 col-md-6">
			<label class="control-label">
				<h3>{{ 'Shift Report' | translate }}</h3><small>{{ 'The shift report between two intervals' | translate }}</small>
			</label>
			<hr>
			<div class="row">
				<div class="col-xs-12 col-md-6 form-group">
					<th-date-picker
						[initialThDate]="startDate"
						[label]="'Start date'"
						(didSelectThDate)="didSelectStartDate($event)"
						>
					</th-date-picker>
				</div>

				<div class="col-xs-12 col-md-6 form-group">
					<label>{{ 'Start time' | translate }}</label>
					<th-hour-select [initialHour]="startTime" (onHourSelected)="didChangeStartTime($event)" [isRequired]="true"
						[didSubmitForm]="didSubmitForm">
					</th-hour-select>
				</div>
				<div class="col-xs-12 col-md-6 form-group">
					<th-date-picker
						[initialThDate]="endDate"
						[label]="'End date'"
						(didSelectThDate)="didSelectEndDate($event)"
						>
					</th-date-picker>
				</div>

				<div class="col-xs-12 col-md-6 form-group">
					<label>{{ 'End time' | translate }}</label>
					<th-hour-select [initialHour]="endTime" (onHourSelected)="didChangeEndTime($event)" [isRequired]="true"
						[didSubmitForm]="didSubmitForm">
					</th-hour-select>
				</div>

				<div class="col-xs-12 col-md-6 form-group">
					<label>{{ 'File Format' | translate }}</label>
					<report-output-format (onFormatSelected)="didSelectFormat($event)"></report-output-format>
				</div>

				<div *ngIf="!isLoading" class="col-xs-12 col-md-offset-9 col-md-3">
					<a class="btn btn-primary btn-block" [href]="reportCSVUrl()" target="_blank">{{ 'Generate' | translate }}</a>
				</div>
			</div>
		</div>
	</div>
</div>
