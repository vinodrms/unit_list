<div class="main_menu_side" customScroll>
	<div class="menu_section">
		<ul class="nav side-menu">
			<li *ngFor="let settingsPage of settingsPageList" [ngClass]="{'current-page': settingsPage.selected}">
				<a (click)="changePage(settingsPage)"> 
					<span class="side-menu-item">{{settingsPage.pageName | translate}}</span>
					<span class="pull-right unitpal-font">{{settingsPage.iconFontName}}</span>
				</a>
			</li>
		</ul>
	</div>
</div>
