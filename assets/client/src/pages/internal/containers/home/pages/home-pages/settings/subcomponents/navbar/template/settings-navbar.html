<div class="scroll-view">
	<div id="sidebar-menu" class="main_menu_side main_menu">
		<div class="menu_section">
			<ul class="nav side-menu">
				<li *ngFor="let settingsPage of settingsPageList" [ngClass]="{'current-page': settingsPage.selected}">

						{{settingsPage.pageName | translate}}<span class="pull-right unitpal-font">{{settingsPage.iconFontName}}</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
