<div class="modal-header text-center">
	<button type="button" class="close" (click)="closeDialog()">&times;</button>
	<h4 class="modal-title">{{ 'Invoice History' | translate }}</h4>
</div>
<div class="modal-body">
    <document-history-viewer [documentHistory]="modalInput.invoice.history"></document-history-viewer>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary"
		(click)="closeDialog()">
		{{ 'Close' | translate }}
	</button>
</div>
