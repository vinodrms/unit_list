<div class="col-xs-12 col-sm-12" *ngIf="hasCancelRight">
    <div class="row">
        <div class="col-xs-12 padding-top-5px">
            <button type="button" class="btn btn-danger btn-block" (click)="cancel()">
				<i *ngIf="isSaving" class="fa fa-spinner fa-pulse"></i> 
                <i *ngIf="!isSaving" class="fa unitpal-font">M</i> 
                {{ 'Cancel' | translate }}
			</button>
        </div>
    </div>
</div>
